<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4_3.html</title>
</head>
<body>
    <script>
        //solicita o número e repete a leitura enquanto válido
        do{
            var num = Number(prompt("Número: "))
            if (num == 0 || isNaN(num)){
                alert("Digite um número válido")
            }
         } while (num == 0 || isNaN(num))

            //declara e inicializa a variável que irá exibir pares
            var pares = "Pares entre 1 e " + num + ": "

            //isola o primeiro par (para evitar última virgula)
            if (num > 1){
                pares = pares + "2"
            }

            //laço para acumular pares(inicia em 4 pois o 2 ja foi atribuido)
            for (var i = 4; i <= num; i = i + 2) {
                pares = pares + ", " + i
            }

            //exibe lista dos números pares
            alert(pares)
        
    </script>
</body>
</html>
